<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTCL - Quantum Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #a78bfa;
            --primary-light: #c4b5fd;
            --primary-dark: #7c3aed;
            --secondary: #64748b;
            --accent: #e2e8f0;
            --bg-black: #0f0f1e;
            --bg-dark: #1a1a2e;
            --bg-darker: #0a0a14;
            --border: #2a2a3e;
            --text-primary: #f0f0f0;
            --text-secondary: #94a3b8;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a14 0%, #0f0f1e 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Courier New', monospace;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border-bottom: 1px solid var(--border);
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title .symbol {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .status-bar {
            display: flex;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(167, 139, 250, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 16px;
        }

        .terminal-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .terminal {
            flex: 1;
            background: var(--bg-darker);
            padding: 24px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.7;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.3px;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .output-line {
            margin-bottom: 6px;
            opacity: 0;
            animation: slide-in 0.3s ease forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .output-prompt {
            color: var(--primary);
            font-weight: 600;
        }

        .output-text {
            color: var(--text-primary);
        }

        .output-success {
            color: #86efac;
        }

        .output-error {
            color: #f87171;
        }

        .output-warning {
            color: var(--primary-light);
        }

        .output-info {
            color: var(--text-secondary);
        }

        .input-area {
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-prompt {
            color: var(--primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .input-field {
            flex: 1;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 14px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: rgba(167, 139, 250, 0.02);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }

        .input-field.password {
            font-size: 20px;
            letter-spacing: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-top">
            <div>
                <div class="header-title">
                    <span class="symbol">‚öõÔ∏è</span>
                    <span>QTCL</span>
                </div>
                <div class="header-subtitle">Quantum Blockchain Infrastructure</div>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    Quantum: Online
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    Ledger: Synced
                </div>
                <div class="status-item" id="auth-status">
                    Not authenticated
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="terminal-wrapper">
            <div class="terminal" id="terminal">
                <div class="output-line">
                    <span class="output-prompt">$</span>
                    <span class="output-text"> QTCL Terminal v1.0</span>
                </div>
                <div class="output-line">
                    <span class="output-success">‚úì</span>
                    <span class="output-text"> Quantum systems online</span>
                </div>
                <div class="output-line">
                    <span class="output-success">‚úì</span>
                    <span class="output-text"> Ready for setup</span>
                </div>
            </div>

            <div class="input-area">
                <span class="input-prompt">$</span>
                <input 
                    type="text" 
                    class="input-field" 
                    id="commandInput" 
                    placeholder="Enter command..."
                    autocomplete="off"
                >
            </div>
        </div>
    </div>

    <script>
        const API_URL = '/api';
        const PROMPT_STATES = {
            NONE: 'none',
            LOGIN_USERNAME: 'login_username',
            LOGIN_PASSWORD: 'login_password',
            REGISTER_EMAIL: 'register_email',
            REGISTER_PASSWORD: 'register_password',
            REGISTER_NAME: 'register_name',
            TRANSACT_RECIPIENT: 'transact_recipient',
            TRANSACT_AMOUNT: 'transact_amount'
        };

        class QTCLTerminal {
            constructor() {
                this.authToken = null;
                this.currentUser = null;
                this.isAuthenticated = false;
                this.commandHistory = [];
                this.historyIndex = -1;
                this.promptState = PROMPT_STATES.NONE;
                this.tempData = {};
                this.availableCommands = [];

                this.init();
            }

            init() {
                const input = document.getElementById('commandInput');
                input.addEventListener('keydown', (e) => this.handleInput(e));
                input.focus();
                this.loadCommands();
            }

            async loadCommands() {
                try {
                    console.log('[Terminal] Fetching commands from /api/commands...');
                    const response = await fetch(`${API_URL}/commands`);
                    const data = await response.json();
                    
                    console.log('[Terminal] Commands response:', data);
                    
                    if (data.status === 'success' && Array.isArray(data.commands)) {
                        this.availableCommands = data.commands;
                        console.log(`[Terminal] ‚úì Loaded ${data.total || data.commands.length} commands from API`);
                        
                        if (data.commands.length === 0) {
                            this.printLine('‚ö† Warning: No commands available from server (terminal_logic may not be available)', 'warning');
                        }
                    } else {
                        console.error('[Terminal] Invalid response format:', data);
                        this.availableCommands = [];
                        this.printLine(`‚ö† Error: ${data.message || 'Could not load command list'}`, 'error');
                    }
                } catch (e) {
                    console.error(`[Terminal] Failed to load commands:`, e);
                    this.availableCommands = [];
                    this.printLine(`‚úó Failed to load commands: ${e.message}`, 'error');
                }
            }

            handleInput(e) {
                if (e.key === 'Enter') {
                    const input = document.getElementById('commandInput');
                    const value = input.value.trim();
                    
                    if (value || this.promptState !== PROMPT_STATES.NONE) {
                        if (this.promptState === PROMPT_STATES.NONE) {
                            this.printLine(`$ ${value}`, 'prompt');
                            this.commandHistory.push(value);
                            this.historyIndex = -1;
                            this.executeCommand(value);
                        } else {
                            this.handlePromptInput(value);
                        }
                    }
                    input.value = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    this.navigateHistory(-1);
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    this.navigateHistory(1);
                }
            }

            navigateHistory(dir) {
                const input = document.getElementById('commandInput');
                this.historyIndex += dir;
                
                if (this.historyIndex < -1) this.historyIndex = -1;
                if (this.historyIndex >= this.commandHistory.length) this.historyIndex = this.commandHistory.length - 1;
                
                input.value = this.historyIndex >= 0 ? this.commandHistory[this.historyIndex] : '';
            }

            handlePromptInput(value) {
                switch(this.promptState) {
                    case PROMPT_STATES.LOGIN_USERNAME:
                        this.tempData.username = value;
                        this.printLine(value, 'text');
                        this.promptState = PROMPT_STATES.LOGIN_PASSWORD;
                        this.printLine('', 'info');
                        this.printLine('Password:', 'warning');
                        break;

                    case PROMPT_STATES.LOGIN_PASSWORD:
                        this.tempData.password = value;
                        this.printLine('‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢', 'text');
                        this.performLogin(this.tempData.username, this.tempData.password);
                        this.promptState = PROMPT_STATES.NONE;
                        this.tempData = {};
                        break;

                    case PROMPT_STATES.REGISTER_EMAIL:
                        this.tempData.email = value;
                        this.printLine(value, 'text');
                        this.promptState = PROMPT_STATES.REGISTER_PASSWORD;
                        this.printLine('', 'info');
                        this.printLine('Password:', 'warning');
                        break;

                    case PROMPT_STATES.REGISTER_PASSWORD:
                        this.tempData.password = value;
                        this.printLine('‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢', 'text');
                        this.promptState = PROMPT_STATES.REGISTER_NAME;
                        this.printLine('', 'info');
                        this.printLine('Full Name:', 'warning');
                        break;

                    case PROMPT_STATES.REGISTER_NAME:
                        this.tempData.name = value;
                        this.printLine(value, 'text');
                        this.performRegister(this.tempData.email, this.tempData.password, this.tempData.name);
                        this.promptState = PROMPT_STATES.NONE;
                        this.tempData = {};
                        break;

                    case PROMPT_STATES.TRANSACT_RECIPIENT:
                        this.tempData.recipient = value;
                        this.printLine(value, 'text');
                        this.validateRecipient(value);
                        break;

                    case PROMPT_STATES.TRANSACT_AMOUNT:
                        this.tempData.amount = value;
                        this.printLine(value, 'text');
                        this.executeTransaction(this.tempData.recipient, this.tempData.amount);
                        this.promptState = PROMPT_STATES.NONE;
                        this.tempData = {};
                        break;
                }
            }

            async performLogin(username, password) {
                this.printLine('', 'info');
                this.printLine('Authenticating...', 'warning');

                try {
                    const response = await fetch(`${API_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: username, password })
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        this.authToken = data.token;
                        this.currentUser = username;
                        this.isAuthenticated = true;

                        this.printLine('‚úì Authentication successful', 'success');
                        this.printLine(`‚úì User: ${username}`, 'success');
                        this.printLine(`‚úì Token issued`, 'success');

                        document.getElementById('auth-status').innerHTML = `<span style="color: #86efac;">‚úì Authenticated (${username})</span>`;

                        this.printLine('', 'info');
                        this.showHelp();
                    } else {
                        this.printLine(`‚úó Authentication failed: ${data.message || 'Invalid credentials'}`, 'error');
                        this.promptState = PROMPT_STATES.NONE;
                        this.tempData = {};
                    }
                } catch (e) {
                    this.printLine(`‚úó Error: ${e.message}`, 'error');
                    this.promptState = PROMPT_STATES.NONE;
                    this.tempData = {};
                }
            }

            async performRegister(email, password, name) {
                this.printLine('', 'info');
                this.printLine('Creating account...', 'warning');

                try {
                    const response = await fetch(`${API_URL}/auth/register`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password, name })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.printLine('‚úì Account created successfully', 'success');
                        this.printLine(`‚úì User ID: ${data.user_id || 'Generated'}`, 'success');
                        this.printLine('Type "login" to authenticate', 'info');
                    } else {
                        this.printLine(`‚úó Registration failed: ${data.message || 'Unknown error'}`, 'error');
                    }
                } catch (e) {
                    this.printLine(`‚úó Error: ${e.message}`, 'error');
                }
            }

            async validateRecipient(recipient) {
                try {
                    const response = await fetch(`${API_URL}/users/${recipient}`, {
                        headers: { 'Authorization': `Bearer ${this.authToken}` }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        this.printLine(`‚úì Recipient valid: ${data.name || data.email}`, 'success');
                        this.printLine('', 'info');
                        this.printLine('Amount (QTCL):', 'warning');
                        this.promptState = PROMPT_STATES.TRANSACT_AMOUNT;
                    } else {
                        this.printLine(`‚úó Recipient not found`, 'error');
                        this.promptState = PROMPT_STATES.NONE;
                        this.tempData = {};
                    }
                } catch (e) {
                    this.printLine(`‚úó Error: ${e.message}`, 'error');
                    this.promptState = PROMPT_STATES.NONE;
                    this.tempData = {};
                }
            }

            async executeTransaction(recipient, amount) {
                this.printLine('', 'info');
                this.printLine('Processing transaction...', 'warning');

                try {
                    const response = await fetch(`${API_URL}/transactions`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${this.authToken}`
                        },
                        body: JSON.stringify({ recipient, amount: parseFloat(amount) })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.printLine(`‚úì Transaction created`, 'success');
                        this.printLine(`‚úì TX ID: ${data.tx_id || data.id}`, 'success');
                        this.printLine(`‚úì Amount: ${amount} QTCL to ${recipient}`, 'success');
                        this.printLine('Status: Quantum verification in progress...', 'info');
                        this.printLine('', 'info');
                    } else {
                        this.printLine(`‚úó Transaction failed: ${data.message || 'Unknown error'}`, 'error');
                    }
                } catch (e) {
                    this.printLine(`‚úó Error: ${e.message}`, 'error');
                }
            }

            executeCommand(cmd) {
                const parts = cmd.split(' ');
                const command = parts[0].toLowerCase();

                switch(command) {
                    case 'login':
                        if (this.isAuthenticated) {
                            this.printLine('‚úó Already authenticated', 'error');
                            break;
                        }
                        this.printLine('', 'info');
                        this.printLine('Username/Email:', 'warning');
                        this.promptState = PROMPT_STATES.LOGIN_USERNAME;
                        break;

                    case 'register':
                        if (this.isAuthenticated) {
                            this.printLine('‚úó Already authenticated', 'error');
                            break;
                        }
                        this.printLine('', 'info');
                        this.printLine('Email:', 'warning');
                        this.promptState = PROMPT_STATES.REGISTER_EMAIL;
                        break;

                    case 'logout':
                        this.logout();
                        break;

                    case 'help':
                        this.showHelp();
                        break;

                    case 'profile':
                        this.showProfile();
                        break;

                    case 'balance':
                        this.showBalance();
                        break;

                    case 'transact':
                        this.startTransact();
                        break;

                    case 'quantum-status':
                        this.quantumStatus();
                        break;

                    case 'tx-history':
                        this.txHistory();
                        break;

                    case 'oracle-price':
                        this.oraclePrice();
                        break;

                    case 'clear':
                        document.getElementById('terminal').innerHTML = '';
                        break;

                    default:
                        this.printLine(`‚úó Unknown command: ${command}`, 'error');
                        this.printLine(`Type 'help' for commands`, 'info');
                }
            }

            startTransact() {
                if (!this.isAuthenticated) {
                    this.printLine('‚úó Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('Recipient (Qubit ID, Email, or UID):', 'warning');
                this.promptState = PROMPT_STATES.TRANSACT_RECIPIENT;
            }

            logout() {
                this.authToken = null;
                this.currentUser = null;
                this.isAuthenticated = false;
                document.getElementById('auth-status').innerHTML = '<span>Not authenticated</span>';
                this.printLine('‚úì Logged out', 'success');
            }

            showHelp() {
                this.printLine('', 'info');
                this.printLine('üöÄ QTCL TERMINAL - AVAILABLE COMMANDS', 'warning');
                this.printLine('', 'info');
                
                if (!this.availableCommands || this.availableCommands.length === 0) {
                    this.printLine('No commands available (failed to load from server)', 'error');
                    this.printLine('', 'info');
                    return;
                }
                
                // Group commands by category
                const grouped = {};
                this.availableCommands.forEach(cmd => {
                    if (!grouped[cmd.category]) {
                        grouped[cmd.category] = [];
                    }
                    grouped[cmd.category].push(cmd);
                });
                
                // Display commands grouped by category
                Object.keys(grouped).sort().forEach(category => {
                    const categoryName = category.charAt(0).toUpperCase() + category.slice(1);
                    const commands = grouped[category];
                    const commandNames = commands.map(c => c.name).join(', ');
                    this.printLine(`${categoryName.toUpperCase()} (${commands.length}): ${commandNames}`, 'text');
                });
                
                this.printLine('', 'info');
                this.printLine(`Total: ${this.availableCommands.length} commands available`, 'info');
                this.printLine('Use "help <command>" for detailed information', 'info');
                this.printLine('', 'info');
            }

            showProfile() {
                if (!this.isAuthenticated) {
                    this.printLine('‚úó Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('USER PROFILE', 'warning');
                this.printLine('', 'info');
                this.printLine(`User: ${this.currentUser}`, 'text');
                this.printLine(`Balance: Loading...`, 'text');
                this.printLine(`Status: Active`, 'success');
                this.printLine('', 'info');
            }

            showBalance() {
                if (!this.isAuthenticated) {
                    this.printLine('‚úó Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('ACCOUNT BALANCE', 'warning');
                this.printLine('', 'info');
                this.printLine(`Loading balance...`, 'info');
                this.printLine('', 'info');
            }

            quantumStatus() {
                this.printLine('', 'info');
                this.printLine('QUANTUM SYSTEM', 'warning');
                this.printLine('', 'info');
                this.printLine('Status: Operational', 'success');
                this.printLine('Circuits: 12 active', 'text');
                this.printLine('Entanglement: 256 pairs', 'text');
                this.printLine('Coherence: 45.3Œºs', 'text');
                this.printLine('Lattice: Synchronized', 'success');
                this.printLine('', 'info');
            }

            txHistory() {
                if (!this.isAuthenticated) {
                    this.printLine('‚úó Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('TRANSACTION HISTORY', 'warning');
                this.printLine('', 'info');
                this.printLine('Loading transactions...', 'info');
                this.printLine('', 'info');
            }

            oraclePrice() {
                this.printLine('', 'info');
                this.printLine('PRICE ORACLE', 'warning');
                this.printLine('', 'info');
                this.printLine('ETH: $3,500.50', 'text');
                this.printLine('BTC: $95,000.25', 'text');
                this.printLine('QTCL: $12.75', 'success');
                this.printLine('', 'info');
            }

            printLine(text, type = 'text') {
                const terminal = document.getElementById('terminal');
                const line = document.createElement('div');
                line.className = 'output-line';
                
                let className = `output-${type}`;
                if (type === 'prompt') className = 'output-prompt';
                
                line.innerHTML = `<span class="${className}">${this.escapeHtml(text)}</span>`;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new QTCLTerminal();
        });
    </script>
</body>
