<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTCL Terminal</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body {
            background: #141414;
            color: #b0b0b0;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.5;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding: 12px;
            gap: 8px;
        }
        .header {
            padding: 8px 12px;
            border-bottom: 1px solid #2a2a2a;
            color: #808080;
            font-size: 12px;
            letter-spacing: 1px;
        }
        .header-text {
            color: #606060;
        }
        .status {
            float: right;
            color: #008080;
            font-weight: bold;
        }
        .output {
            flex: 1;
            overflow-y: auto;
            padding: 8px 12px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
        }
        .output::-webkit-scrollbar {
            width: 6px;
        }
        .output::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        .output::-webkit-scrollbar-thumb {
            background: #2a2a2a;
            border-radius: 3px;
        }
        .line {
            margin-bottom: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .prompt {
            color: #606060;
        }
        .cmd {
            color: #b0b0b0;
        }
        .success {
            color: #4a8a4a;
        }
        .error {
            color: #8a4a4a;
        }
        .info {
            color: #4a7a8a;
        }
        .input-panel {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 8px 12px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-top: 1px solid #2a2a2a;
        }
        .prompt-char {
            color: #606060;
            user-select: none;
        }
        input {
            flex: 1;
            background: #0a0a0a;
            border: 1px solid #2a2a2a;
            color: #b0b0b0;
            padding: 6px 8px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            outline: none;
        }
        input:focus {
            border-color: #3a3a3a;
            background: #151515;
        }
        input::placeholder {
            color: #4a4a4a;
        }
        button {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            color: #808080;
            padding: 4px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            transition: all 0.2s;
        }
        button:hover {
            border-color: #3a3a3a;
            background: #222;
            color: #a0a0a0;
        }
        button:active {
            background: #111;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            QTCL TERMINAL <span class="status">◆</span>
        </div>
        
        <div class="output" id="output">
            <div class="line"><span class="info">●</span> Ready for input</div>
        </div>
        
        <div class="input-panel">
            <span class="prompt-char">›</span>
            <input type="text" id="input" placeholder="Enter command..." spellcheck="false" autocomplete="off">
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send');
        
        function addLine(text, type = 'info') {
            const line = document.createElement('div');
            line.className = 'line';
            
            let className = type;
            if (type === 'prompt') {
                line.innerHTML = `<span class="prompt">${text}</span>`;
            } else if (type === 'cmd') {
                line.innerHTML = `<span class="prompt">›</span> <span class="cmd">${text}</span>`;
            } else {
                line.innerHTML = `<span class="${className}">${text}</span>`;
            }
            
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }
        
        async function executeCommand() {
            const cmd = input.value.trim();
            if (!cmd) return;
            
            addLine(`› ${cmd}`, 'cmd');
            input.value = '';
            
            try {
                const response = await fetch('/api/command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: cmd, args: [], kwargs: {} })
                });
                
                const data = await response.json();
                
                if (data.result) {
                    addLine(String(data.result), 'success');
                } else if (data.error) {
                    addLine(String(data.error), 'error');
                } else if (data.output) {
                    addLine(String(data.output), 'success');
                } else {
                    addLine('OK', 'success');
                }
            } catch (err) {
                addLine(`Error: ${err.message}`, 'error');
            }
        }
        
        sendBtn.addEventListener('click', executeCommand);
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                executeCommand();
            }
        });
        
        input.focus();
    </script>
</body>
</html>
