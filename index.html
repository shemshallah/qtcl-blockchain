<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QTCL - Quantum Blockchain</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #a78bfa;
            --primary-light: #c4b5fd;
            --primary-dark: #7c3aed;
            --secondary: #64748b;
            --accent: #e2e8f0;
            --bg-black: #0f0f1e;
            --bg-dark: #1a1a2e;
            --bg-darker: #0a0a14;
            --border: #2a2a3e;
            --text-primary: #f0f0f0;
            --text-secondary: #94a3b8;
        }

        html, body {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0a0a14 0%, #0f0f1e 100%);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Courier New', monospace;
            overflow: hidden;
        }

        body {
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            border-bottom: 1px solid var(--border);
            padding: 24px;
            backdrop-filter: blur(10px);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 28px;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .header-title .symbol {
            font-size: 32px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            margin-top: 8px;
        }

        .status-bar {
            display: flex;
            gap: 12px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: rgba(167, 139, 250, 0.05);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--primary);
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* MAIN CONTAINER */
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
            padding: 16px;
        }

        /* TERMINAL */
        .terminal-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-dark);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .terminal {
            flex: 1;
            background: var(--bg-darker);
            padding: 24px;
            overflow-y: auto;
            font-size: 13px;
            line-height: 1.7;
            font-family: 'Courier New', monospace;
            letter-spacing: 0.3px;
        }

        .terminal::-webkit-scrollbar {
            width: 8px;
        }

        .terminal::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        .terminal::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .terminal::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .output-line {
            margin-bottom: 6px;
            opacity: 0;
            animation: slide-in 0.3s ease forwards;
        }

        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .output-prompt {
            color: var(--primary);
            font-weight: 600;
        }

        .output-text {
            color: var(--text-primary);
        }

        .output-success {
            color: #86efac;
        }

        .output-error {
            color: #f87171;
        }

        .output-warning {
            color: var(--primary-light);
        }

        .output-info {
            color: var(--text-secondary);
        }

        /* INPUT AREA */
        .input-area {
            background: var(--bg-dark);
            border-top: 1px solid var(--border);
            padding: 16px 24px;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-prompt {
            color: var(--primary);
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .input-field {
            flex: 1;
            background: var(--bg-darker);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 12px 14px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            border-radius: 6px;
            outline: none;
            transition: all 0.2s;
        }

        .input-field:focus {
            border-color: var(--primary);
            background: rgba(167, 139, 250, 0.02);
        }

        .input-field::placeholder {
            color: var(--text-secondary);
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <div class="header-top">
            <div>
                <div class="header-title">
                    <span class="symbol">⚛️</span>
                    <span>QTCL</span>
                </div>
                <div class="header-subtitle">Quantum Blockchain Infrastructure</div>
            </div>
            <div class="status-bar">
                <div class="status-item">
                    <div class="status-dot"></div>
                    Quantum: Online
                </div>
                <div class="status-item">
                    <div class="status-dot"></div>
                    Ledger: Synced
                </div>
                <div class="status-item" id="auth-status">
                    Not authenticated
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="container">
        <!-- TERMINAL -->
        <div class="terminal-wrapper">
            <div class="terminal" id="terminal">
                <div class="output-line">
                    <span class="output-prompt">$</span>
                    <span class="output-text"> QTCL Terminal v1.0</span>
                </div>
                <div class="output-line">
                    <span class="output-success">✓</span>
                    <span class="output-text"> Quantum systems online</span>
                </div>
                <div class="output-line">
                    <span class="output-success">✓</span>
                    <span class="output-text"> Ready for setup</span>
                </div>
            </div>

            <div class="input-area">
                <span class="input-prompt">$</span>
                <input 
                    type="text" 
                    class="input-field" 
                    id="commandInput" 
                    placeholder="Enter command..."
                    autocomplete="off"
                >
            </div>
        </div>
    </div>

    <script>
        class QTCLTerminal {
            constructor() {
                this.authToken = null;
                this.currentUser = null;
                this.isAuthenticated = false;
                this.commandHistory = [];
                this.historyIndex = -1;

                this.init();
            }

            init() {
                const input = document.getElementById('commandInput');
                input.addEventListener('keydown', (e) => this.handleInput(e));
                input.focus();
            }

            handleInput(e) {
                if (e.key === 'Enter') {
                    const input = document.getElementById('commandInput');
                    const cmd = input.value.trim();
                    
                    if (cmd) {
                        this.printLine(`$ ${cmd}`, 'prompt');
                        this.commandHistory.push(cmd);
                        this.historyIndex = -1;
                        this.executeCommand(cmd);
                    }
                    input.value = '';
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    this.navigateHistory(-1);
                } else if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    this.navigateHistory(1);
                }
            }

            navigateHistory(dir) {
                const input = document.getElementById('commandInput');
                this.historyIndex += dir;
                
                if (this.historyIndex < -1) this.historyIndex = -1;
                if (this.historyIndex >= this.commandHistory.length) this.historyIndex = this.commandHistory.length - 1;
                
                input.value = this.historyIndex >= 0 ? this.commandHistory[this.historyIndex] : '';
            }

            executeCommand(cmd) {
                const parts = cmd.split(' ');
                const command = parts[0].toLowerCase();

                switch(command) {
                    case 'login':
                        this.loginFlow();
                        break;
                    case 'register':
                        this.registerFlow();
                        break;
                    case 'logout':
                        this.logout();
                        break;
                    case 'help':
                        this.showHelp();
                        break;
                    case 'profile':
                        this.showProfile();
                        break;
                    case 'balance':
                        this.showBalance();
                        break;
                    case 'transact':
                        this.transactionFlow();
                        break;
                    case 'quantum-status':
                        this.quantumStatus();
                        break;
                    case 'tx-history':
                        this.txHistory();
                        break;
                    case 'oracle-price':
                        this.oraclePrice();
                        break;
                    case 'clear':
                        document.getElementById('terminal').innerHTML = '';
                        break;
                    default:
                        this.printLine(`✗ Unknown command: ${command}`, 'error');
                        this.printLine(`Type 'help' for commands`, 'info');
                }
            }

            loginFlow() {
                this.printLine('', 'info');
                this.printLine('Authenticating...', 'warning');
                
                setTimeout(() => {
                    this.authToken = 'qtcl_' + Math.random().toString(36).substring(2, 10);
                    this.currentUser = 'user@quantum.eth';
                    this.isAuthenticated = true;
                    
                    this.printLine('✓ Authentication successful', 'success');
                    this.printLine(`✓ User: ${this.currentUser}`, 'success');
                    
                    document.getElementById('auth-status').innerHTML = '<span style="color: #86efac;">✓ Authenticated</span>';
                    this.printLine('', 'info');
                }, 300);
            }

            registerFlow() {
                this.printLine('', 'info');
                this.printLine('Creating account...', 'warning');
                
                setTimeout(() => {
                    this.printLine('✓ Account created', 'success');
                    this.printLine('✓ User ID: ' + Math.random().toString(36).substring(2, 10).toUpperCase(), 'success');
                    this.printLine('Type "login" to authenticate', 'info');
                }, 300);
            }

            logout() {
                this.authToken = null;
                this.currentUser = null;
                this.isAuthenticated = false;
                document.getElementById('auth-status').innerHTML = '<span>Not authenticated</span>';
                this.printLine('✓ Logged out', 'success');
            }

            showHelp() {
                this.printLine('', 'info');
                this.printLine('COMMANDS', 'warning');
                this.printLine('', 'info');
                this.printLine('login              Authenticate', 'text');
                this.printLine('register           Create account', 'text');
                this.printLine('logout             End session', 'text');
                this.printLine('profile            User profile', 'text');
                this.printLine('balance            Account balance', 'text');
                this.printLine('transact           Create transaction', 'text');
                this.printLine('tx-history         Transaction history', 'text');
                this.printLine('quantum-status     System status', 'text');
                this.printLine('oracle-price       Price data', 'text');
                this.printLine('clear              Clear terminal', 'text');
                this.printLine('', 'info');
            }

            showProfile() {
                if (!this.isAuthenticated) {
                    this.printLine('✗ Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('USER PROFILE', 'warning');
                this.printLine('', 'info');
                this.printLine(`User: ${this.currentUser}`, 'text');
                this.printLine(`Balance: 1,000,000 QTCL`, 'success');
                this.printLine(`Staked: 50,000 QTCL`, 'text');
                this.printLine(`KYC: Verified`, 'success');
                this.printLine('', 'info');
            }

            showBalance() {
                if (!this.isAuthenticated) {
                    this.printLine('✗ Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('ACCOUNT BALANCE', 'warning');
                this.printLine('', 'info');
                this.printLine(`Available: 950,000 QTCL`, 'success');
                this.printLine(`Staked: 50,000 QTCL`, 'text');
                this.printLine(`Total: 1,000,000 QTCL`, 'success');
                this.printLine('', 'info');
            }

            transactionFlow() {
                if (!this.isAuthenticated) {
                    this.printLine('✗ Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                const txId = Math.random().toString(36).substring(2, 8).toUpperCase();
                this.printLine(`TX ID: ${txId}`, 'success');
                this.printLine('Status: Quantum verification', 'warning');
                this.printLine('', 'info');
                
                const steps = [
                    'Preparing circuit...',
                    'Entangling qubits...',
                    'GHZ state...',
                    'Superposition...',
                    'Wave collapse...',
                    'Finalized'
                ];
                
                let delay = 0;
                steps.forEach((step, i) => {
                    setTimeout(() => {
                        if (i === steps.length - 1) {
                            this.printLine(`✓ ${step}`, 'success');
                        } else {
                            this.printLine(`→ ${step}`, 'info');
                        }
                    }, delay);
                    delay += 300;
                });
            }

            quantumStatus() {
                this.printLine('', 'info');
                this.printLine('QUANTUM SYSTEM', 'warning');
                this.printLine('', 'info');
                this.printLine('Status: Operational', 'success');
                this.printLine('Circuits: 12 active', 'text');
                this.printLine('Entanglement: 256 pairs', 'text');
                this.printLine('Coherence: 45.3μs', 'text');
                this.printLine('Lattice: Synchronized', 'success');
                this.printLine('', 'info');
            }

            txHistory() {
                if (!this.isAuthenticated) {
                    this.printLine('✗ Authentication required', 'error');
                    return;
                }
                this.printLine('', 'info');
                this.printLine('TRANSACTION HISTORY', 'warning');
                this.printLine('', 'info');
                this.printLine('TX001 | 100 QTCL  | Finalized', 'text');
                this.printLine('TX002 | 500 QTCL  | Finalized', 'text');
                this.printLine('TX003 | 250 QTCL  | Finalized', 'text');
                this.printLine('', 'info');
            }

            oraclePrice() {
                this.printLine('', 'info');
                this.printLine('PRICE ORACLE', 'warning');
                this.printLine('', 'info');
                this.printLine('ETH: $3,500.50', 'text');
                this.printLine('BTC: $95,000.25', 'text');
                this.printLine('QTCL: $12.75', 'success');
                this.printLine('', 'info');
            }

            printLine(text, type = 'text') {
                const terminal = document.getElementById('terminal');
                const line = document.createElement('div');
                line.className = 'output-line';
                
                let className = `output-${type}`;
                if (type === 'prompt') className = 'output-prompt';
                
                line.innerHTML = `<span class="${className}">${this.escapeHtml(text)}</span>`;
                terminal.appendChild(line);
                terminal.scrollTop = terminal.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            new QTCLTerminal();
        });
    </script>
</body>
</html>
