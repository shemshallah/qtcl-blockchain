<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QTCL — Quantum Temporal Coherence Ledger</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    :root {
      --bg: #0a0a0e;
      --bg-secondary: #0f0f14;
      --border: #1a1a24;
      --border-light: #252535;
      --sky-blue: #00bfff;
      --sky-blue-dim: #0099cc;
      --sky-blue-dark: #007399;
      --text: #d4d4d8;
      --text-dim: #808089;
      --success: #22c55e;
      --error: #ef4444;
      --warning: #eab308;
      --glow-sky: 0 0 20px rgba(0, 191, 255, 0.3);
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Fira Code', 'JetBrains Mono', 'Menlo', monospace;
      font-size: 13px;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      letter-spacing: 0.2px;
      position: fixed;
    }
    
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100%;
    }
    
    /* Header */
    #header {
      display: flex;
      align-items: center;
      gap: 20px;
      height: 45px;
      padding: 0 20px;
      background: linear-gradient(90deg, var(--bg) 0%, var(--bg-secondary) 100%);
      border-bottom: 2px solid var(--sky-blue);
      box-shadow: 0 0 20px rgba(0, 191, 255, 0.1);
      flex-shrink: 0;
    }
    
    #header-title {
      font-size: 14px;
      font-weight: bold;
      letter-spacing: 3px;
      color: var(--sky-blue);
      text-shadow: var(--glow-sky);
      user-select: none;
    }
    
    /* Terminal Container */
    #terminal {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background: var(--bg);
    }
    
    /* Output Area */
    #output {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 20px;
      padding-right: 15px;
      background: var(--bg);
    }
    
    #output::-webkit-scrollbar {
      width: 8px;
    }
    
    #output::-webkit-scrollbar-track {
      background: transparent;
    }
    
    #output::-webkit-scrollbar-thumb {
      background: rgba(0, 191, 255, 0.2);
      border-radius: 4px;
      transition: all 0.3s ease;
    }
    
    #output::-webkit-scrollbar-thumb:hover {
      background: rgba(0, 191, 255, 0.4);
    }
    
    /* Line Styles */
    .line {
      margin-bottom: 3px;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 13px;
      animation: slideIn 0.15s ease-out;
      font-variant-numeric: tabular-nums;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(2px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .line-prompt {
      color: var(--text-dim);
    }
    
    .line-cmd {
      color: var(--sky-blue);
      font-weight: 500;
    }
    
    .line-success {
      color: var(--success);
    }
    
    .line-error {
      color: var(--error);
    }
    
    .line-warning {
      color: var(--warning);
    }
    
    .line-info {
      color: var(--sky-blue);
      opacity: 0.8;
    }
    
    .line-system {
      color: var(--text-dim);
    }
    
    .line-dim {
      color: var(--text-dim);
      opacity: 0.7;
    }
    
    .line-header {
      color: var(--sky-blue);
      font-weight: bold;
      letter-spacing: 2px;
      margin-top: 8px;
      margin-bottom: 4px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 4px;
    }
    
    /* Input Area */
    #inputbar {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      border-top: 2px solid var(--sky-blue);
      background: linear-gradient(90deg, var(--bg) 0%, var(--bg-secondary) 100%);
      flex-shrink: 0;
      box-shadow: 0 -2px 15px rgba(0, 191, 255, 0.1);
    }
    
    #prompt {
      color: var(--sky-blue);
      font-weight: bold;
      font-size: 13px;
      user-select: none;
      flex-shrink: 0;
      text-shadow: var(--glow-sky);
    }
    
    #cmd {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: var(--text);
      font-family: inherit;
      font-size: 13px;
      caret-color: var(--sky-blue);
      padding: 4px 0;
      user-select: text;
    }
    
    #cmd::placeholder {
      color: var(--text-dim);
      opacity: 0.5;
    }
    
    #cmd:focus {
      outline: none;
      border-bottom: 1px solid var(--sky-blue);
      padding-bottom: 3px;
    }
    
    #exec-btn {
      padding: 6px 14px;
      background: rgba(0, 191, 255, 0.1);
      border: 1px solid var(--sky-blue);
      color: var(--sky-blue);
      font-family: inherit;
      font-size: 11px;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.2s ease;
      text-transform: uppercase;
      flex-shrink: 0;
      user-select: none;
    }
    
    #exec-btn:hover {
      background: rgba(0, 191, 255, 0.2);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.3);
    }
    
    #exec-btn:active {
      transform: scale(0.98);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="header">
      <div id="header-title">⬡ QTCL</div>
    </div>
    
    <div id="terminal">
      <div id="output"></div>
      
      <div id="inputbar">
        <div id="prompt">QTCL></div>
        <input type="text" id="cmd" placeholder="type command...">
        <button id="exec-btn">Execute</button>
      </div>
    </div>
  </div>

  <script>
    const state = {
      cmdInput: document.getElementById('cmd'),
      output: document.getElementById('output'),
      execBtn: document.getElementById('exec-btn'),
      history: [],
      historyIndex: -1,
    };

    // Add line to output
    function addLine(text, className = 'line-system') {
      const line = document.createElement('div');
      line.className = `line ${className}`;
      line.textContent = text;
      state.output.appendChild(line);
      state.output.scrollTop = state.output.scrollHeight;
    }

    // Execute command
    async function execute() {
      const cmd = state.cmdInput.value.trim();
      if (!cmd) return;

      // Add to history
      state.history.push(cmd);
      state.historyIndex = state.history.length;

      // Display input
      addLine(`QTCL> ${cmd}`, 'line-cmd');
      state.cmdInput.value = '';

      try {
        const response = await fetch('/api/command', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ command: cmd }),
        });

        const data = await response.json();

        if (data.status === 'success') {
          if (data.result) {
            const result = data.result;
            if (typeof result === 'string') {
              addLine(result, 'line-success');
            } else {
              addLine(JSON.stringify(result, null, 2), 'line-success');
            }
          }
        } else if (data.error) {
          addLine(`[ERROR] ${data.error}`, 'line-error');
        } else {
          addLine('[No output]', 'line-dim');
        }

        if (data.execution_time_ms) {
          addLine(`[ ${data.execution_time_ms.toFixed(2)}ms ]`, 'line-dim');
        }
      } catch (err) {
        addLine(`[ERROR] ${err.message}`, 'line-error');
      }

      state.cmdInput.focus();
    }

    // Event listeners
    state.execBtn.addEventListener('click', execute);
    state.cmdInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        execute();
      } else if (e.key === 'ArrowUp') {
        e.preventDefault();
        if (state.historyIndex > 0) {
          state.historyIndex--;
          state.cmdInput.value = state.history[state.historyIndex];
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        if (state.historyIndex < state.history.length - 1) {
          state.historyIndex++;
          state.cmdInput.value = state.history[state.historyIndex];
        } else {
          state.historyIndex = state.history.length;
          state.cmdInput.value = '';
        }
      }
    });

    // Boot sequence
    async function boot() {
      const BOOT = [
        { t: 20, msg: '╔═══════════════════════════════════════════════════════╗', cls: 'line-dim' },
        { t: 20, msg: '║  QUANTUM TEMPORAL COHERENCE LEDGER                    ║', cls: 'line-info' },
        { t: 20, msg: '║  Command Interface                                    ║', cls: 'line-info' },
        { t: 20, msg: '╚═══════════════════════════════════════════════════════╝', cls: 'line-dim' },
        { t: 40, msg: '', cls: 'line-system' },
        { t: 60, msg: 'Initializing quantum subsystem…', cls: 'line-info' },
        { t: 60, msg: 'Loading command registry…', cls: 'line-info' },
        { t: 60, msg: 'Connecting to database…', cls: 'line-info' },
        { t: 40, msg: '', cls: 'line-system' },
        { t: 40, msg: 'Type "help" for command list', cls: 'line-dim' },
        { t: 80, msg: 'Ready.', cls: 'line-success' },
        { t: 20, msg: '', cls: 'line-system' },
      ];

      let delay = 0;
      for (const { t, msg, cls } of BOOT) {
        await new Promise(r => setTimeout(r, t));
        addLine(msg, cls);
      }

      state.cmdInput.focus();
    }

    boot();
  </script>
</body>
</html>
